
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Stretch Break</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stretch-app">
        <h1>Office Stretch Break</h1>
        <div id="stretch-content">
            <h2 id="stretch-name"></h2>
            <img id="stretch-image" src="" alt="Stretch Image">
            <p id="stretch-description"></p>
        </div>
        <div id="timer-container">
            <p id="timer-label">Next stretch in:</p>
            <p id="timer-display">00:00</p>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
